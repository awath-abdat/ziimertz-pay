name: cashcover
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  pull_to_refresh: ^2.0.0
  cupertino_icons: ^1.0.0
  cached_network_image: ^3.1.0
  flutter_svg: ^0.22.0
  google_sign_in: ^5.0.7
  flutter_switch: ^0.3.2
  flutter_staggered_grid_view: ^0.4.0
  pin_code_fields: ^7.3.0
  carousel_slider: ^4.0.0
  smooth_page_indicator: ^1.0.0+2
  flutter_launcher_icons: ^0.9.2
  easy_localization: ^3.0.0
  animate_do: ^2.1.0
  sliding_up_panel: ^2.0.0+1
  date_time_picker: ^2.1.0
  flutter_spinkit: ^5.1.0
  accordion: ^2.5.0
  country_list_pick: ^1.0.1+5
  outline_gradient_button: ^2.0.0+1
  dotted_border: 2.0.0+1
  camera: ^0.9.4+1
  stop_watch_timer: ^1.5.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/logoCC.png"
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
    - assets/translations/
  fonts: 
    - family: Urbanist
      fonts: 
        - asset: assets/fonts/UrbanistBold.ttf
          weight: 700
        - asset: assets/fonts/UrbanistRegular.ttf
          weight: 400
        - asset: assets/fonts/UrbanistSemiBold.ttf
          weight: 600
        - asset: assets/fonts/UrbanistItalic.ttf
          weight: 400
        - asset: assets/fonts/UrbanistMedium.ttf
          weight: 500
    - family: Poppins
      fonts: 
        - asset: assets/fonts/PoppinsSemiBold.ttf
          weight: 600
    - family: Inter
      fonts: 
        - asset: assets/fonts/InterSemiBold.ttf
          weight: 400
    - family: Source Sans Pro
      fonts: 
        - asset: assets/fonts/SourceSansProRegular.ttf
          weight: 400
